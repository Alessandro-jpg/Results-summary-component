<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
 <div class="general">

<div class="results">

  <h2>Your Result</h2>
  <section>
  <h1>76</h1>
  <p>of 100</p>
</section>
  <h1>Great</h1>
  <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>




</div>
<div class="summary">

  <h2>Summary</h2>

<div class="no-reaction"><img src="assets/images/icon-reaction.svg" alt=""> <h3>Reaction</h3>
  <p><span>80 </span> / 100</p></div>

<div class="no-memory"> <img src="assets/images/icon-memory.svg" alt=""> <h3>Memory</h3>
  <p><span> 92</span>  / 100</p></div>

  <div class="no-verbal"><img src="assets/images/icon-verbal.svg" alt=""> <h3>Verbal</h3>
  <p><span> 61</span>  / 100</p></div>

  <div class="no-visual"><img src="assets/images/icon-visual.svg" alt="">  <h3>Visual</h3>
    <p><span> 72</span>  / 100</p></div>
  
  <button>Continue</button>


 







</div>









 </div>
  
 

</body>
</html>
